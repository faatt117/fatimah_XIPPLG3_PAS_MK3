<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesona - Papua</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="kontak.css">
</head>

<body>
        <div class="hero">
            <div class="menu container">
                <a href="#" class="logo">PesonaPapua</a>
                <label for="menu">
                    <img src="" class="menu-icon" alt="">
                </label>
                 <nav class="navbar">
                    <ul>
                        <li><a href="/index.html">Beranda</a></li>
                        <li><a href="/terbaru.html">Terbaru</a></li>
                        <li><a href="/populer.html">Terpopuler</a></li>
                        <li><a href="/kontak.html">Kontak</a></li>
                    </ul>
                </nav>
                 <div class="icons">
                    <a href="https://www.facebook.com/groups/408168380646439/" target="_blank">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="https://www.tiktok.com/@pesonapapua1?is_from_webapp=1&sender_device=pc" target="_blank">
                        <i class="fab fa-tiktok"></i>
                    </a>
                    <a href="https://www.instagram.com/pesonapapua.id/?utm_source=ig_web_button_share_sheet&igshid=MmVlMjlkMTBhMg==" target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                 </div>
            </div>

            <div class="container-xxl py-5">
                <div class="container px-lg-5">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="section-title position-relative text-center mb-5 pb-2 wow fadeInUp" data-wow-delay="0.1s">
                                <h2 class="mt-2">Masukkan Kontak dan Saran Anda</h2>
                            </div>
                            <div class="wow fadeInUp" data-wow-delay="0.3s">
                                <form>
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="name" style="width: 80%; height: 45px;" placeholder="Your Name">
                                                <label for="name">Nama : </label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input type="email" class="form-control" id="email" style="width: 80%; height: 45px;" placeholder="Your Email">
                                                <label for="email">Email : </label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="subject" style="width: 80%; height: 45px;" placeholder="Subject">
                                                <label for="subject">Subject : </label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating">
                                                <textarea class="form-control" placeholder="Leave a message here" id="message" style="height: 150px; width: 80%;"></textarea>
                                                <label for="message">Pesan : </label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button class="button" type="submit">Kirim Pesan</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </div>
</body>

</html>
